{{ define "main" }}
 <article class="cf ph3 ph5-l pv3 pv4-l f4 center mw8 lh-copy {{ $.Param "text_color" | default "mid-gray" }}">
    {{ .Content }}
  </article>

  <section class="flex-ns flex-wrap justify-around mt5">
    {{ $paginator := .Paginate .Sections }}
    {{ range $paginator.Pages }}
      <div class="relative w-100 w-80-l mb4 bg-white">
        {{ .Render "summary-with-image" }}
      </div>
    {{ end }}
  </section>
  {{- template "_internal/pagination.html" . -}}
{{ end }}
